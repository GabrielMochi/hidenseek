<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="f3()">Ok</button>
    <p id="demo"></p>
    <script>
        var a = 2;
        function f1(){
            b = 4;
            return a * a;
        }
        function f2(){
            return a * b;
        }
        function f3(){
            document.getElementById("demo").innerHTML = f1() + f2();
        }

    </script>
</body>
</html>
